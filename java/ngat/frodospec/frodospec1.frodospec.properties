frodospec.calibrate.red.after.type.0 			= ARC
frodospec.calibrate.red.after.lamps.0 			= Xe
frodospec.calibrate.blue.after.type.0 			= ARC
frodospec.calibrate.blue.after.lamps.0 			= Xe

